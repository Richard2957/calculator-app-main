<!DOCTYPE html>
<html lang="en">

<head>

<body>


  <div class="container">
    <div class="topbar">

        <div class="c123"><div>1</div><div>2</div><div>3</div></div>

<div class="keybwrap">

</div>

<script>
const themes=[

{"body":"hsl(222, 26%, 31%)",
"switchback":"hsl(223, 31%, 20%)",
"screenback":"hsl(224, 36%, 15%)",
"delback":"hsl(225, 21%, 49%)",
"delshad":"hsl(224, 28%, 35%)",
"eqback":"hsl(6, 63%, 50%)",
"eqbackshad":"hsl(6, 70%, 34%)",
"keyback":"hsl(30, 25%, 89%)",
"keybackshad":"hsl(28, 16%, 65%)",
"writing":"white",
"pointer":"hsl(6, 63%, 50%)",
"keytext":"hsl(221, 14%, 31%)",}
,
{"body":"hsl(0, 0%, 90%)",
"switchback":"hsl(0, 5%, 81%)",
"screenback":"hsl(0, 0%, 93%)",
"delback":"hsl(185, 42%, 37%)",
"delshad":"hsl(185, 58%, 25%)",
"eqback":"hsl(25, 98%, 40%)",
"eqshadow":"hsl(25, 99%, 27%)",
"keyback":"hsl(45, 7%, 89%)",
"keybackshadow":"hsl(35, 11%, 61%)",
"writing":"hsl(60, 10%, 19%)",
"keytext":"hsl(60, 10%, 19%)",}
,
{"body":"hsl(268, 75%, 9%)",
"switchback":"hsl(268, 71%, 12%)",
"screenback":" hsl(268, 71%, 12%)",
"delback":"hsl(281, 89%, 26%)",
"delshad":"hsl(285, 91%, 52%)",
"eqback":"hsl(176, 100%, 44%)",
"eqshadow":"hsl(177, 92%, 70%)",
"keyback":"hsl(268, 47%, 21%)",
"keybackshadow":"hsl(290, 70%, 36%)",
"keytext":"hsl(52, 100%, 62%)",
"writing":"hsl(52, 100%, 62%)"}
]
let currentTheme=1;

const setTheme=()=>{
const sliderWidth=document.querySelector(".slider").clientWidth;
const s="translateX("+ ((currentTheme-1) * (sliderWidth)/3) +"px)";

document.querySelector(".pointer").style.transform=s;
const body=document.querySelector("body");

for (const prop in themes[currentTheme-1])  {
  body.style.setProperty("--"+prop,  themes[currentTheme-1][prop])

}

}
document.querySelector(".slider").addEventListener("click",e=>{

const newTheme=1+Math.min(3, Math.floor(3*(e.offsetX/e.target.clientWidth)));
if (newTheme!==currentTheme){
  currentTheme=newTheme;
  setTheme();
}
})

setTheme(1);


const screenBuffer=[];
const storeBuffer=[];
let currentOperand=null;
let nextkeyResetsScreen=false;
displayScreenBuffer();

function copyScreenBuffertoStoreBuffer(){
storeBuffer.length=0;
screenBuffer.forEach(x=>storeBuffer.push(x))
}
function doSums(){
  let result;
  const n1=  Number(screenBuffer.join(''));
const n2=  Number(storeBuffer.join(''));
switch (currentOperand){
case "+":result=n1+n2; break;
case "-":result=n2-n1; break;
case "x":result=n1*n2; break;
case "/":result=n2/n1; break;
}
return result;

}

function processFunctionKey(co){
  if (currentOperand){
  const result= doSums();
const resultAr=result.toString().split('');
screenBuffer.length=0;
resultAr.forEach(x=>screenBuffer.push(x));
}
copyScreenBuffertoStoreBuffer();
currentOperand=co;
nextkeyResetsScreen=true;



}
function processKey(x){

switch(x){



case "RESET":
screenBuffer.length=0;
storeBuffer.length=0;
currentOperand=null;
break;

case "DEL":
if (!screenBuffer) break;
screenBuffer.pop();
break;

case "=":
if(!currentOperand) break;
const result= doSums();
const resultAr=result.toString().split('');
screenBuffer.length=0;
resultAr.forEach(x=>screenBuffer.push(x));
storeBuffer.length=0;
currentOperand=null;
nextkeyResetsScreen=true;

break;

case "+": 
processFunctionKey("+");
break;



case "-": 
processFunctionKey("-");
break;
case "x": 
processFunctionKey("x");
break;

case "/": 
processFunctionKey("/");
break;
case ".": 
if (screenBuffer.includes(".")) break;
if(nextkeyResetsScreen){
  screenBuffer.length=0;
nextkeyResetsScreen=false;}
screenBuffer.push(x);
break;




default: // 0-9

if(nextkeyResetsScreen){
  screenBuffer.length=0;
nextkeyResetsScreen=false;}
screenBuffer.push(x);

break;

}


displayScreenBuffer();

}


function displayScreenBuffer(){
  let s=screenBuffer.reduce((tot,val)=>tot+val,"")
if (!s) s="0.";
if (!s.includes("."))s+=".";

  document.querySelector(".screen").innerHTML=s;
}





const allKeys=[...document.querySelectorAll(".key")];
allKeys.forEach(key=>key.addEventListener("click",(el=>{
processKey(key.innerHTML);



})))     

// Mousedown/up key handlers
allKeys.forEach(key=>key.addEventListener("mousedown",(el)=>{
  key.classList.add("keyclicked")
}))
allKeys.forEach(key=>key.addEventListener("mouseup",(el)=>{
  key.classList.remove("keyclicked")
}))

</script> 





</body>

</html>
